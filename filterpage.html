<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
  <style>
  .blues{
    background: blue;
  }
  .dropmenu {
    padding-left: 45px;
    padding-right: 45px;
  }

  .table_filt {
    padding-left: 20px;
    padding-right: 20px;
  }
  </style>
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>

    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-heading"><center>Filter Search</center></div>
              <div class="panel-body">
                <div class="container=fluid">
                  <ul class="nav navbar-nav"> 
                    <li class="dropmenu">
                      <center><h5>Date</h5></center>
                      <select id ="list_select_date">
                        <option value="all">All Dates</option>
                      </select>
                    </li>
                    <li class="dropmenu">
                      <center><h5>City</h5></center>
                      <select id ="list_select_city">
                        <option value="all">All Cities</option>
                      </select>
                    </li>
                    <li class="dropmenu">
                      <center><h5>State</h5></center>
                      <select id ="list_select_state">
                        <option value="all">All States</option>
                      </select>
                    </li>
                    <li class="dropmenu">
                      <center><h5>Country</h5></center>
                      <select id ="list_select_country">
                        <option value="all">All Countries</option>
                      </select>
                    </li>
                    <li class="dropmenu">
                      <center><h5>Shape</h5></center>
                      <select id ="list_select_shape">
                        <option value="all">All Shapes</option>
                      </select>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <center>
          <button id="filter-btn2" type="submit" class="btn btn-default blues">Filter Table</button>
          <a href="index.html" class="btn btn-default">Go to Search Page</a>
          <a href="filterpage.html" class="btn btn-default">Reset Filters</a>
        </center>
        <br><br>
      <div class = "row">
        <div class="col-md-12">
          <div class="filter_criteria2">
            <h4></h4>
          </div>
        </div>
      </div>
      <br><br>
      <div class = "row">
        <div class="col-md-12">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div> <!--Container-->
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>  <!--Wrapper-->
       
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
